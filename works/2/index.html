<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost your brains</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <header class="wrap">
        <section class="overhead">
            <section class="overhead__text">
                <p>Feel the excitement</p>
                <p class="big-text">Get ready</p>
                <p>We are comming soon</p>
            </section>

            <section id="overhead__clock" class="overhead__clock">
                <div class="overhead__clock-section">
                    <div class="numb">
                        <div class="clockbg">
                            <p id="tennerHours"></p>
                        </div>
                        <div class="clockbg">
                            <p id="oneHours"></p>
                        </div>
                    </div>
                    <p>Hours</p>
                </div>

                <div class="overhead__clock-section">
                    <div class="numb">
                        <div class="clockbg">
                            <p id="tennerMinutes"></p>
                        </div>
                        <div class="clockbg">
                            <p id="oneMinutes"></p>
                        </div>
                    </div>
                    <p>Min</p>
                </div>

                <div class="overhead__clock-section">
                    <div class="numb">
                        <div class="clockbg">
                            <p id="tennerSeconds"></p>
                        </div>
                        <div class="clockbg">
                            <p id="oneSeconds"></p>
                        </div>
                    </div>
                    <p>Sec</p>
                </div>
            </section>
        </section>

        <div id="preloader" class="preloader">
            <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>

        <section class="tower">
            <img class="tower__ray" src="img/Ray.png" alt="Ray">
            <img class="tower__wawes" src="img/waves.png" alt="Wawes">
            <img class="tower__bastion" src="img/tower.png" alt="Tower">
            <img class="tower__ground" src="img/towerbottom.png" alt="Towerground">
        </section>
        <section class="ground">
            <h2></h2>
            <div>
                <div class="map"></div>
                <div class="form"></div>
            </div>
        </section>

        <section class="underground">
            <div class="underground__text-title">TV "Time JS"</div>
            <div class="underground__text-description">Want to join us?</div>
            <div class="underground__join">
                <div class="underground__map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1080.524707814228!2d27.57147202278369!3d53.909010672458145!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfbc324f45a1%3A0x9927b4e41ada76c6!2z0KLQtdC70LXRhtC10L3RgtGALCDRg9C7LiDQmtC-0LzQvNGD0L3QuNGB0YLQuNGH0LXRgdC60LDRjyA2LCDQnNC40L3RgdC6!5e0!3m2!1sru!2sby!4v1600947731730!5m2!1sru!2sby"
                        frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="underground__form">
                    <form class="undeground__form-wrapper" action="">
                        <div class="undeground__form-top">
                            <input type="text" placeholder="Your name">
                            <input type="text" placeholder="Your e-mail">
                        </div>
                        <div class="undeground__form-bottom">
                            <textarea placeholder="Your message"></textarea>
                        </div>
                        <button class="undeground__form-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <section class="footer">
                <ul class="footer__adress">
                    <li class="footer__adress--pic">Republic of Belarus</li>
                    <li>Minsk</li>
                    <li>Kommunisticheskaya, 6</li>
                    <li><a class="footer__adress-phone" href="tel:375445800583">+375 44 580 05 83</a></li>
                </ul>
                <ul class="footer__social">
                    <li><a href="#"><img src="img/twitter.png" alt="tw"></a></li>
                    <li><a href="#"><img src="img/skype.png" alt="sk"></a></li>
                    <li><a href="#"><img src="img/pinterest.png" alt="pi"></a></li>
                </ul>
            </section>
            <script></script>
        </section>
    </header>
</body>

<script src="./js/main.js"></script>

</html>
